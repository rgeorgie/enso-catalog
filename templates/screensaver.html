<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screensaver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      background: black;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    .logo {
      position: absolute;
      width: 200px;
      height: auto;
      animation: float 12s ease-in-out infinite;
      filter: brightness(0) invert(1);
    }
    @keyframes float {
      0% { left: 50%; top: 50%; transform: translate(-50%, -50%); }
      25% { left: 20%; top: 20%; transform: translate(-50%, -50%); }
      50% { left: 80%; top: 20%; transform: translate(-50%, -50%); }
      75% { left: 80%; top: 80%; transform: translate(-50%, -50%); }
      100% { left: 50%; top: 50%; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  {% if screensaver_images and screensaver_images|length > 0 %}
    <div id="ss-container" style="position:absolute;inset:0;overflow:hidden">
      {% for img in screensaver_images %}
        <img src="{{ img }}" class="ss-img" style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 1s"> 
      {% endfor %}
    </div>
  {% else %}
    <img src="{{ app_logo }}" alt="Enso Karate Logo" class="logo">
  {% endif %}
  <script>
    // Redirect to kiosk on any activity
    document.addEventListener('click', function() {
      window.location.href = '/kiosk';
    });
    document.addEventListener('touchstart', function() {
      window.location.href = '/kiosk';
    });
    document.addEventListener('keydown', function() {
      window.location.href = '/kiosk';
    });

    // Poll for card scans to exit screensaver
    const pollInterval = setInterval(function() {
      fetch('/card_status')
        .then(response => response.json())
        .then(data => {
          if (data.card_id) {
            clearInterval(pollInterval);
            window.location.href = '/kiosk';
          }
        })
        .catch(error => console.error('Polling error:', error));
    }, 500);  // Poll every 500ms

    // If screensaver images present, cycle through them
    (function() {
      const imgs = document.querySelectorAll('.ss-img');
      if (!imgs || imgs.length === 0) return;
      let idx = 0;
      imgs[idx].style.opacity = 1;
      setInterval(() => {
        imgs[idx].style.opacity = 0;
        idx = (idx + 1) % imgs.length;
        imgs[idx].style.opacity = 1;
      }, 5000);
    })();
  </script>
</body>
</html>
