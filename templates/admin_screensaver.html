{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">{{ _('Screensaver Images') }}</h1>

  <div class="card mb-3">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          <label class="form-label">{{ _('Upload Image') }}</label>
          {{ form.image(class='form-control') }}
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Upload') }}</button>
      </form>
    </div>
  </div>

  <div class="row">
    {% for fn in images %}
      <div class="col-md-3 mb-3">
        <div class="card">
          <img src="{{ url_for('uploaded_file', filename='screensaver/' ~ fn) }}" class="card-img-top" style="height:150px;object-fit:cover"> 
          <div class="card-body p-2">
            <form method="post" action="{{ url_for('admin_screensaver_delete') }}">
              <input type="hidden" name="filename" value="{{ fn }}">
              <button class="btn btn-sm btn-danger" type="submit">{{ _('Delete') }}</button>
            </form>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <div class="alert alert-info">{{ _('No screensaver images uploaded yet.') }}</div>
      </div>
    {% endfor %}
  </div>

  <div class="mt-3">
    <a class="btn btn-outline-secondary" href="{{ url_for('admin_settings') }}">{{ _('Back') }}</a>
  </div>
</div>
{% endblock %}
